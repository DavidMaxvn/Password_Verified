<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Password Strength Checker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="box">
    <div class="input__wrapper">
      <input id="password" type="password" class="input__field" placeholder="Enter Your Password" />
      <label for="password" class="input__label">Password</label>
      <img src="assets/opened-eye.svg" alt="Toggle visibility" title="Toggle password visibility" class="input__icon" id="togglePassword" />
    </div>

    <div class="password-strength">
      <p><span id="result"></span></p>
      <div class="progress">
        <div id="password-strength" class="progress-bar" role="progressbar" aria-label="Password strength meter"></div>
      </div>
      <ul class="password-strength-items">
        <li class="low-upper-case"><img src="assets/unchecked.svg" alt="Icon" /><span>Lowercase & Uppercase</span></li>
        <li class="number"><img src="assets/unchecked.svg" alt="Icon" /><span>Number (0-9)</span></li>
        <li class="special-char"><img src="assets/unchecked.svg" alt="Icon" /><span>Special Character (!@#$%^&*)</span></li>
        <li class="min-length"><img src="assets/unchecked.svg" alt="Icon" /><span>Minimum 8 characters</span></li>
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
